name: Release

env:
  NX_BRANCH: ${{ github.event.number }}
  NX_RUN_GROUP: ${{ github.run_id }}

on:
  push:
    branches:
      - main
      - beta
      - alpha

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.x
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci --cache ~/.npm --prefer-offline
  release:
    needs:
      - install
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.x
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: release
        run: npm run release
        env:
          CI: true
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
  test:
    needs:
      - install
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.x
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npx nx run-many --target test --all --coverage --coverageReporters lcov
      - name: Archive coverage artifacts
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: |
            coverage

      - run: echo "::set-output name=projectMatrix::$(npx nx print-affected --target test --select tasks.target.project --all)"
        id: set-project-matrix
      - uses: actions/github-script@v5
        id: parsed-project-matrix
        env:
          PROJECTS: '${{ steps.set-project-matrix.outputs.projectMatrix }}'
        with:
          script: |
            return process.env.PROJECTS.split(',').map(p => p.trim());
    outputs:
      matrix: ${{ steps.parsed-project-matrix.outputs.result }}
  test_coverage:
    needs:
      - test
    name: Test coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJSON(needs.test.outputs.matrix) }}
    steps:
      - name: Download coverage artifacts
        uses: actions/download-artifact@v2
      - uses: codecov/codecov-action@v2
        with:
          directory: ./coverage/${{ matrix.package }}/
          flags: summary,${{ matrix.package }}
          name: ${{ matrix.package }}
          token: ${{ secrets.CODECOV_TOKEN }}
